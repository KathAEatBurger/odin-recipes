        <h1>Fried Chicken</h1>
        <img src="https://www.allrecipes.com/thmb/X23qRO8R0u4Ld79gC9A1uR08z0s=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/crispy-fried-chicken-6fc165b1ad9742db82fadc508b384166.jpeg">
        <h2>Ingredients</h2>
        <ul>
            <li>1 (4 pound) chicken, cut into pieces</li>
            <li>1 cup buttermilk</li>
            <li>2 cups all-purpose flour for coating</li>
            <li>1 teaspoon paprika</li>
            <li>salt and pepper to taste</li>
            <li>2 quarts vegetable oil for frying</li>
